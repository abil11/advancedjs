<body>
<h1>Fungal Life Insurance</h1>
<p>Search below for a medicinal mushroom</p><br>
<!--search form-->
<form method="POST" action="/get">
    <input type="text" name="type" placeholder="search mushroom name" required maxlength="100">
    <button>Search</button>
</form>
<form method="POST"  action="/add" name="add_mushroom">
	<legend><b>Add new Mushroom</b></legend>
	<label>Mushroom type</label>
	<input id="mushtype" type="text" name="type" placeholder="enter mushroom type" />
	<br>
	<label>Mushroom Latin name</label>
	<input id="mushothname" type="text" name="otherName" placeholder="enter Latin name" />
	<br>
	<label>Mushroom Uses</label>
	<input id="mushuse" type="text" name="use" placeholder="enter uses" />
	<br>
	<label>Frequency</label>
	<input id="mushfreq" type="text" name="frequency" placeholder="enter dose frequency" />
	<br>
	<label>Mushroom Dosage</label>
	<input id="mushdose" type="text" name="dosageMg" placeholder="enter miligrams dosage" />
	<br>
	<input type="submit" value="Add New Mushroom"/>
</form>
